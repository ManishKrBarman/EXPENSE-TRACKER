<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description"
        content="EXPENSER - A simple expense tracker by MiDiORA. Track your deposits, withdrawals, and balance.">
    <title>EXPENSER || by MiDiORA ||</title>
    <link rel="shortcut icon" href="favicon.ico" type="image/x-icon">
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="container">
        <div id="head">
            <h2 id="month"></h2>
        </div>
        <div class="balance" id="balance">Current Balance: â‚¹0</div>

        <div class="form-control">
            <label for="description">Description</label>
            <input type="text" id="description" placeholder="Enter description" maxlength="50" required>
        </div>

        <div class="form-control">
            <label for="amount">Amount</label>
            <input type="number" id="amount" placeholder="Enter amount" max="100000" required>
        </div>

        <div class="try">
            <div class="form-control time">
                <label for="date-time">Date & Time</label>
                <input type="datetime-local" id="date-time" required>
            </div>

            <div class="form-control category">
                <label for="category">Type</label>
                <select id="category">
                    <option value="UPI">UPI</option>
                    <option value="CASH ">CASH</option>
                </select>
            </div>
        </div>

        <div class="btn-container">
            <button class="btn deposit-btn" id="add-deposit">+</button>
            <button class="btn withdraw-btn" id="add-withdraw">-</button>
        </div>

        <button class="history-btn" onclick="window.location.href='history.html'">View History</button>
        <h6>by MiDiORA</h6>
    </div>
    <script src="script.js"></script>
</body>

</html>
