<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description"
        content="EXPENSER - A simple expense tracker by MiDiORA. Track your deposits, withdrawals, and balance.">
    <title>EXPENSER || by MiDiORA ||</title>
    <link rel="shortcut icon" href="icons/favicon.ico" type="image/x-icon">
    <link rel="stylesheet" href="styles/style.css">
</head>

<body>
    <div class="container">
        <div id="head">
            <h2 id="month"></h2>
        </div>
        <div class="balance" id="balance">Current Balance: â‚¹0</div>

        <form class="form-control" action="/add-transaction" method="post">
            <label for="description">Description</label>
            <input type="text" id="description" name="description" placeholder="Enter description" maxlength="50"
                required>

            <label for="amount">Amount</label>
            <input type="number" id="amount" name="amount" placeholder="Enter amount" max="100000" required>

            <div class="try">
                <div>
                    <label for="date-time">Date & Time</label>
                    <input type="datetime-local" id="date-time" name="date" required>
                </div>
                <div>
                    <label for="category">Type</label>
                    <select id="category" name="category" required>
                        <option value="UPI">UPI</option>
                        <option value="CASH">CASH</option>
                    </select>
                </div>
            </div>

            <!-- Hidden input to set transaction type -->
            <input type="hidden" id="transaction-type" name="transactionType">

            <div class="btn-container">
                <button class="btn deposit-btn" type="button" id="add-deposit"
                    onclick="setTransactionType('Deposit')">+</button>
                <button class="btn withdraw-btn" type="button" id="add-withdraw"
                    onclick="setTransactionType('Withdraw')">-</button>
            </div>
        </form>


        <button class="history-btn" onclick="window.location.href='/history'">View History</button>
        <h6>by MiDiORA</h6>
    </div>
    <script src="scripts/script.js"></script>
</body>

</html>
